<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="login1.css">

        <button onclick="signUp()" id="btn">Signup</button>
    </div>
    </center>
    <script>
        let name;
        let pass;
        let signUp = ()=>{
            
            name=t1.value;
            pass=p1.value;
            if(name==""||pass==""){
                alert("Please provide proper details");
            }
            else{
                alert("Successfully Signed Up")
            container.innerHTML=`
            <h2>LOGIN</h2>

            <input type="password" id="p2" placeholder="password"><br><br>
            <button onclick="check()" id="btn">Login</button>            
            `
        }}
       
        let check=()=>{
            if(name==t2.value && pass==p2.value){
                alert("Logged in");
            }
            else{

            }
        }
    </script>
</body>
</html>
